<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Categories</h2>
    <a th:href="@{/categories/create}" class="btn btn-primary mb-3">➕ Add New Category</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.name}"></td>
            <td>
                <form th:action="@{/categories/{id}/delete(id=${cat.id})}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Delete category?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/posts}" class="btn btn-secondary">← Back to Posts</a>
</div>
</body>
</html>
