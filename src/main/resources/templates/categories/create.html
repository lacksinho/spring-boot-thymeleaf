<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Create Category (AJAX)</h2>

    <form id="categoryForm">
        <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input type="text" id="categoryName" name="name" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Save Category</button>
        <a th:href="@{/categories}" class="btn btn-secondary ms-2">‚Üê Back to Categories</a>
        <div id="message" class="mt-3"></div>
    </form>
</div>

<script>
    document.getElementById('categoryForm').addEventListener('submit', function(e) {
        e.preventDefault(); // prevent page reload

        const name = document.getElementById('categoryName').value;

        fetch('/categories', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name: name })
        })
            .then(response => {
                if (!response.ok) throw new Error("Failed to save category");
                return response.text();
            })
            .then(data => {
                document.getElementById('message').innerHTML = `<div class="alert alert-success">Category created successfully</div>`;
                document.getElementById('categoryForm').reset();
            })
            .catch(error => {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            });
    });
</script>

</body>

</html>
