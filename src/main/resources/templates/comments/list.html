<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comments</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Comments</h2>
    <a th:href="@{/comments/create}" class="btn btn-primary mb-3">➕ Add Comment</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Post</th>
            <th>Commenter</th>
            <th>Comment</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${comments}">
            <td th:text="${c.post.title}"></td>
            <td th:text="${c.commenterName}"></td>
            <td th:text="${c.content}"></td>
            <td>
                <form th:action="@{/comments/{id}/delete(id=${c.id})}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Delete comment?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/posts}" class="btn btn-secondary">← Back to Posts</a>
</div>
</body>

</html>
