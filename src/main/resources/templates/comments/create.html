<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Comment</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Create Comment</h2>

    <form th:action="@{/comments}" th:object="${comment}" method="post">
        <div class="mb-3">
            <label class="form-label">Post</label>
            <select th:field="*{post}" class="form-select">
                <option th:each="p : ${posts}" th:value="${p}" th:text="${p.title}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Commenter Name</label>
            <input type="text" th:field="*{commenterName}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea th:field="*{content}" rows="4" class="form-control"></textarea>
        </div>

        <button class="btn btn-success">Save Comment</button>
        <a th:href="@{/comments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>

</html>
