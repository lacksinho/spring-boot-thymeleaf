<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Authors</h2>
    <a th:href="@{/authors/create}" class="btn btn-primary mb-3">➕ Add New Author</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.name}"></td>
            <td th:text="${author.email}"></td>
            <td>
                <form th:action="@{/authors/{id}/delete(id=${author.id})}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Delete author?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/posts}" class="btn btn-secondary">← Back to Posts</a>
</div>
</body>

</html>
