<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Post</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${post.title}">Post Title</h2>

    <p><strong>Author:</strong> <span th:text="${post.author.name}"></span></p>
    <p><strong>Category:</strong> <span th:text="${post.category.name}"></span></p>
    <p><strong>Created:</strong> <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></span></p>

    <hr>
    <p th:text="${post.content}">Post content</p>

    <a th:href="@{/posts}" class="btn btn-secondary mt-3">‚Üê Back to Posts</a>
</div>
</body>

</html>
