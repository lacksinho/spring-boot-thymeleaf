<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Blog Posts</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">All Blog Posts</h1>

    <a th:href="@{/posts/create}" class="btn btn-primary mb-3">âž• Create New Post</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.title}"></td>
            <td th:text="${post.author.name}"></td>
            <td th:text="${post.category.name}"></td>
            <td>
                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-sm btn-info">View</a>
                <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete post?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/authors}" class="btn btn-secondary">Go to Authors</a>
</div>
</body>

</html>
