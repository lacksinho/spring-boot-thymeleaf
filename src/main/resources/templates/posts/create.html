<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Post</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Create New Post</h2>

  <form th:action="@{/posts}" th:object="${post}" method="post" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" th:field="*{title}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea th:field="*{content}" rows="5" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <select th:field="*{author}" class="form-select" required>
        <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select th:field="*{category}" class="form-select" required>
        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
      </select>
    </div>

    <button class="btn btn-success" type="submit">Create</button>
    <a th:href="@{/posts}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>

</html>
